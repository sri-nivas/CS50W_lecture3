{% extends "session_layout.html" %}

{% block heading %}
    <h1> Notes </h1>
{% endblock %}

{% block body %}
    <ul>
        {% for note in notes %}
            <li> {{ note }} </li>
        {% endfor %}
    </ul>
    <form action="{{ url_for('fn_index') }}" method="post">
      <input type="text" name="note" placeholder="Enter Note Here">
      <button>Add Note</button>
    </form>

{% endblock %}
